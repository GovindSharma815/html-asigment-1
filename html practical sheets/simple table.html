<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <table border="2" cellpadding="5px" style="text-align: center;">
        <thead>

        </thead>
        <tr>
            <th>Sr.No</th>
            <th>Subject</th>
            <th>Topic Name</th>
            <th>No. of Lecture</th>
        </tr>
        <tr>
            <td>1</td>
            <td>HTML</td>
            <td>Basic Tag, Formating Tag etc</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>CSS</td>
            <td>Position and Display property</td>
            <td>5</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Javascript</td>
            <td>Datatype, conditional statement</td>
            <td>4</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Jquery</td>
            <td>Display Functions</td>
            <td>2</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Bootstrap</td>
            <td>Modals</td>
            <td>1</td>
        </tr>
    </table>
    
</body>
</html>
