<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    
<fieldset style="background-color: rgba(179, 23, 196, 0.588);height: 500px;">
    <fieldset style="border-width: 5px; height: 470px;">
    
    <legend align="center">
        <h2>Registration Details</h2>
    </legend>
    <Form>
    <table align="center" cellpadding="8"> <!--Main table-->
        <tr align="right">
            <td>University:</td>
            <td align="left"><input type="text"></td>
        </tr>
        <tr align="right">
            <td>Institute:</td>
            <td align="left"><input type="text"></td>
        </tr>
        <br>
        <tr>
            <td align="right">Branch:</td>
            <td>
            <Select>
                <option value="">--select--</option>
                <option value=""> Civil</option>
                <option value=""> Mechanical</option>
                <option value=""> Electrical</option>
                <option value=""> Drawing</option>
                <option value=""> mechatronis</option>
            </Select>
            </td>
        </tr>
        <tr>
            <td align="right">Degree:</td>
            <td align="right">
                <select>
                <option value="">--select--</option>
                <option value="">Arts</option>
                <option value="">Engineering</option>
                <option value="">MBA</option>
                </select>
                <input type="radio" name="yes" id="">Pursuing
                <!-- <input type="radio" name="yes" id="">Completed -->
                
            </td>
            <!-- <td align="left"><input type="radio" name="yes" id="" value="">Pursuing</td> -->
            <td><input type="radio" name="yes" id="" value="">Completed</td>
            
        </tr>
        <tr>
            <td align="right">Average CPI:</td>
            <td><input type="text"></td>
            <!-- <td></td> -->
            <td>Upto<input type="text">Th Semester</td>
        </tr>
        <tr>
            <td align="right">Experience:</td>
            <td><input type="text"></td>
            <td align="left">Years</td>
        </tr>
        <tr>
            <td>Your Website or Blog:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            
            <!-- <td align="center"><input type="button" value="Reset"></td> -->
            <td style="padding: 30px;">
                <button type="reset" style="background-color: rgb(228, 29, 29);color: rgb(1, 1, 1);"><b>RESET</b></button>
                <button type="submit"style="background-color: rgb(97, 97, 241);color: rgb(1, 1, 1);"><b>SUBMIT</b></button>
                
            </td>
            
        </tr>
    </table>
</Form>
    
</fieldset>
</fieldset>
    
</body>
</html>
