<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <fieldset style="width: 500px;height:300px;background-color: rgb(24, 53, 239);color: rgb(97, 1, 1);">
        <fieldset>
            <legend><h2>Login Here</h2></legend>
            <form>
                <table cellpadding="10">
                <tr>
                    <td><input type="Username" placeholder="Enter Username"></td>
                </tr>
                <tr><td><input type="password" name="" id="" placeholder="Enter Password"></td>
                </tr>
                <tr>
                    <td>
                        <Button type="submit">SUBMIT</Button>
                    </td>
                </tr>
            </table>
            </form>
        </fieldset>   
    </fieldset>
    
</body>
</html>
